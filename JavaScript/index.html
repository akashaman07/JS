<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Card Example</title>
    <style>
        /* Add your custom styling for the card */
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="card-container"></div>
    <button id="fetch-button">Fetch Data</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var fetchButton = document.getElementById("fetch-button");
            fetchButton.addEventListener("click", fetchData);

            function fetchData() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "https://api.github.com/users/hiteshchoudhary", true); // Replace with your API endpoint
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        var imageUrl = response.avatar_url;
                        var followerCount = response.followers;
                        createCard(imageUrl, followerCount);
                    } else {
                        console.error("Error fetching data from API");
                    }
                };
                xhr.send();
            }

            function createCard(imageUrl, followerCount) {
                var cardContainer = document.getElementById("card-container");
                var card = document.createElement("div");
                card.className = "card";

                var image = document.createElement("img");
                image.src = imageUrl;
                card.appendChild(image);

                var followerElement = document.createElement("p");
                followerElement.textContent = "Followers: " + followerCount;
                card.appendChild(followerElement);

                cardContainer.appendChild(card);
            }
        });
    </script>
</body>
</html>
